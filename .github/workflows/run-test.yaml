name: Run unit tests

on: [push]

jobs:
  test-legacy:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['2.7', '3.5', '3.6']
    container:
      image: python:${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - name: Install tox (legacy)
        run: |
          python -m pip install --upgrade pip
          pip install 'tox<3'
      - name: Test with tox
        run: |
          python -m tox -e py$(echo ${{ matrix.python-version }} | tr -d .)

  test-modern:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.7', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-tests.txt', '**/requirements-tests-modern.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install tox (modern)
        run: |
          python -m pip install --upgrade pip
          pip install 'tox>=4' tox-gh-actions
      - name: Test with tox
        run: |
          tox
